<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <title>Job-Passcard</title>
</head>

<body>

    <body>
        <header>
            <div class="logo">
                <img src="https://www.jobpasscard.com/static/images/new_Jobpasscard/jobpasscard_logo.png" alt="">
                <p class="font"><b>Job</b></p>
                <p class="font">Passcard</p>
            </div>
            <div class="function">
                <a href="">
                    <p class="font"><b>ABOUT US</b></p>
                </a>
                <a href="">
                    <p class="font"><b>PASSCARD</b></p>
                </a>
                <a href="">
                    <p class="font"><b>PROFILE</b></p>
                </a>
            </div>
            <div class="login">
                <img class="P1" src="./1.svg" alt="">
                <img class="P2" src="./2.svg" alt="">
                <a href="#">
                    <p class="font"><b>LOGIN</b></p>
                </a>
                <div class="line-break"></div>
                <a href="#">
                    <p class="font"><b>SIGN UP</b></p>
                </a>
            </div>
        </header>
        <div class="area-top">
            <p class="font"><b>My Cart</b></p>
        </div>
        <div class="area">
            <div class="area-left">
                <div class="Docs">
                    <div class="bin"><img src="./3.svg" alt=""></div>
                    <div class="file1">
                        <div class="file"><img src="./4.svg" alt=""></div>
                        <p class="font"><b class="P1">Google Docs</b></p>
                        <p class="font">Used for business</p>
                    </div>
                    <div class="Google">
                        <p class="font">Google Docs</p>
                        <div class="nav">
                            <div class="status-circle-container">
                                <div class="status-circle circle-level-1"></div>
                                <div class="status-circle circle-level-2"></div>
                                <div class="status-circle circle-level-3"></div>
                            </div>
                            <select>
                                <option><b>LV 1-3</b></option>
                                <option><b>LV 2-3</b></option>
                                <option><b>LV 3-3</b></option>
                            </select>
                        </div>
                        <div class="THB">
                            <p>THB 150</p>
                        </div>
                    </div>
                </div>
                <div class="Slides">
                    <div class="bin"><img src="./3.svg" alt=""></div>
                    <div class="file2">
                        <div class="file"><img src="./4.svg" alt=""></div>
                        <p class="font"><b class="P1">Google Docs</b></p>
                        <p class="font">Used for business</p>
                    </div>
                    <div class="Google">
                        <p class="font">Google Slides</p>
                        <div class="nav2">
                            <div class="status-circle-container2">
                                <div class="status-circle2 circle-level2-1"></div>
                                <div class="status-circle2 circle-level2-2"></div>
                                <div class="status-circle2 circle-level2-3"></div>
                                <div class="status-circle2 circle-level2-4"></div>
                            </div>
                            <select>
                                <option><b>LV 1/4</b></option>
                                <option><b>LV 2/4</b></option>
                                <option><b>LV 3/4</b></option>
                                <option><b>LV 4/4</b></option>
                            </select>
                        </div>
                        <div class="THB">
                            <p>THB 150</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="area-right">
                <div class="right-area">
                    <div class="right0">
                        <div class="font">
                            <p>Order Info</p>
                        </div>
                    </div>
                    <div class="right1">
                        <div class="font">
                            <p>Subtotal</p>
                        </div>
                        <div class="THB">
                            <b>THB 300</b>
                        </div>
                    </div>
                    <div class="right2">
                        <img src="./5.svg" alt="">
                        <input type="text" value="Promotion code" id="promoInput">
                        <button class="apply-button" onclick="applyPromotion()">APPLY</button>
                    </div>
                    <hr>
                    <div class="right3">
                        <div class="font">
                            <p>Total paymemt</p>
                        </div>
                        <div class="THB"><b>THB 300</b></div>
                    </div>
                    <div class="right4">
                        <button class="apply-button2"><b>LOG IN TO CHECKOUT</b></button>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>

</body>

</html>
